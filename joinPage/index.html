<!DOCTYPE html>
<html>
  <head>
    <title>Join Page</title>
  </head>
  <body>
    <link href= "style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
      <nav>
        <img id="navImg" src="../images/filmclub.png" alt="Film Club">
        <a id="Home" href="../homePage/index.html">Home</a>
        <a id="Calendar"href="../calendar/index.html">Calendar</a>
        <a id="Join"href="index.html">Join</a>
      </nav>
    <h1>Join Film Club</h1>
      <div class="profile">
        <label for="pic">profile picture</label><br>
        <input type="file" id="pic"><br>
        <img src="../images/profile-placeholder.png" alt="">
        <div class="info">
          <div class="name">
            <label for="name">name:</label>
            <br>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="email">
            <label for="email">email address:</label>
            <br>
            <input type="email" id="email" name="email">
          </div>
          <div class="password">
            <label for="password">password:</label>
            <br>
            <input type="password" id="password" name="password">
          </div>
          <div class="confirmPassword">
            <label for="confirm password">confirm password:</label>
            <br>
            <input type="confirm password" id="confirm password" name="confirm password">
          </div>
        </div>
      </div>
      <div class="input">
        <div class="interest">
          <p>Which genres are you interested in?</p>
          <input type="checkbox" name="additions" id="action" value="action">
          <label for="artificialsweetener">action</label>
          <br />
          <input type="checkbox" name="additions" id="adventure" value="adventure">
          <label for="adventure">adventure</label>
          <br />
          <input type="checkbox" name="additions" id="comedy" value="comedy">
          <label for="comedy">comedy</label>
          <br />
          <input type="checkbox" name="additions" id="drama" value="drama">
          <label for="drama">drama</label>
          <br />
          <input type="checkbox" name="additions" id="fantasy" value="fantasy">
          <label for="fantasy">fantasy</label>
          <br />
          <input type="checkbox" name="additions" id="historical" value="historical">
          <label for="historical">historical</label>
          <br />
          <input type="checkbox" name="additions" id="horror" value="horror">
          <label for="horror">horror</label>
          <br />
          <input type="checkbox" name="additions" id="mystery" value="mystery">
          <label for="mystery">mystery</label>
          <br />
          <input type="checkbox" name="additions" id="romance" value="romance">
          <label for="romance">romance</label>
          <br />
          <input type="checkbox" name="additions" id="science fiction" value="science fiction">
          <label for="science fiction">science fiction</label>
          <br />
          <input type="checkbox" name="additions" id="western" value="western">
          <label for="western">western</label>
          <br />
        </div>
        <div class="additional">
          <label for="additionalInput">Additional input:</label><br>
          <input type="text" id="additionalInput" name="additionalInput" required><br>
          <input id="joinFilm"type="Join Film Club" value="Join Film Club">
        </div>
      </div>
  </body>
  <footer>
    <nav>
      <a id="Home" href="#">Home</a>
      <a id="Calendar"href="#">Calendar</a>
      <a id="Join"href="#">Join</a>
      <p id="footer">Â© 2017, Film Club</p>
    </nav>
  </footer>
</html>
